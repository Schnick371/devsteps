apiVersion: apps/v1
kind: Deployment
metadata:
  name: devcrumbs-mcp-server
  labels:
    app: devcrumbs-mcp-server
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devcrumbs-mcp-server
  template:
    metadata:
      labels:
        app: devcrumbs-mcp-server
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Use node affinity for better distribution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - devcrumbs-mcp-server
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: mcp-server
        image: devcrumbs-mcp-server:latest
        imagePullPolicy: Always
        
        # Resource limits and requests
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Environment variables
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        # Liveness probe - restart if unresponsive
        livenessProbe:
          exec:
            command:
            - node
            - -e
            - process.exit(0)
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - don't send traffic if not ready
        readinessProbe:
          exec:
            command:
            - node
            - -e
            - process.exit(0)
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        
        # Volume mounts (if needed for .devcrumbs data)
        volumeMounts:
        - name: devcrumbs-data
          mountPath: /app/.devcrumbs
      
      # Volumes
      volumes:
      - name: devcrumbs-data
        persistentVolumeClaim:
          claimName: devcrumbs-data-pvc
      
      # Security context for pod
      securityContext:
        fsGroup: 1001
      
      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: devsteps-mcp-server
  labels:
    app: devsteps-mcp-server
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: devsteps-mcp-server
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
    scheme: http

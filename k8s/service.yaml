apiVersion: v1
kind: Service
metadata:
  name: devsteps-mcp-server
  labels:
    app: devsteps-mcp-server
spec:
  type: ClusterIP
  # Session affinity for stateful connections
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: devsteps-mcp-server

<svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 1 Variant D: Monochrome Test -->
  <!-- DevSteps Logo - Copilot's View of Sprint (Theme Compatibility Focus) -->
  
  <!-- ALL elements use currentColor for perfect theme adaptation -->
  
  <!-- Outer Circle -->
  <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="2"/>
  
  <!-- Simple 3-Lane Board -->
  <g id="board">
    <!-- Lanes as simple lines -->
    <line x1="7" y1="7" x2="7" y2="17" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    <line x1="12" y1="7" x2="12" y2="17" stroke="currentColor" stroke-width="2" opacity="0.8"/>
    <line x1="17" y1="7" x2="17" y2="17" stroke="currentColor" stroke-width="2" opacity="0.4"/>
    
    <!-- Items as simple circles -->
    <circle cx="7" cy="10" r="1" fill="currentColor" opacity="0.6"/>
    <circle cx="12" cy="12" r="1" fill="currentColor" opacity="0.8"/>
    <circle cx="17" cy="15" r="1" fill="currentColor" opacity="0.4"/>
  </g>
  
  <!-- Glasses (simplified for clarity) -->
  <g id="glasses" stroke="currentColor" fill="none" stroke-width="2">
    <!-- Left Lens (perfect circle) -->
    <circle cx="8.5" cy="12" r="3.5"/>
    
    <!-- Bridge -->
    <line x1="12" y1="12" x2="12" y2="12" stroke-width="1.5"/>
    
    <!-- Right Lens (perfect circle) -->
    <circle cx="15.5" cy="12" r="3.5"/>
    
    <!-- Temples (straight lines) -->
    <line x1="5" y1="12" x2="2" y2="13" stroke-linecap="round"/>
    <line x1="19" y1="12" x2="22" y2="13" stroke-linecap="round"/>
  </g>
</svg>

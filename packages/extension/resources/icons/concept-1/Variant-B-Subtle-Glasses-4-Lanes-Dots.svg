<svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 1 Variant B: Subtle Glasses, 4 Lanes with Dots -->
  <!-- DevSteps Logo - Copilot's View of Sprint (Minimalist) -->
  
  <!-- Background Circle -->
  <circle cx="12" cy="12" r="10.5" fill="none" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- 4 Kanban Lanes (thinner, more lanes) -->
  <g id="lanes" stroke="currentColor" stroke-width="1.5" opacity="0.5">
    <line x1="6" y1="6" x2="6" y2="18"/>
    <line x1="10" y1="6" x2="10" y2="18"/>
    <line x1="14" y1="6" x2="14" y2="18"/>
    <line x1="18" y1="6" x2="18" y2="18"/>
  </g>
  
  <!-- Items as Dots -->
  <g id="items" fill="currentColor">
    <circle cx="6" cy="8" r="0.8" opacity="0.6"/>
    <circle cx="6" cy="11" r="0.8" opacity="0.6"/>
    <circle cx="10" cy="9" r="0.8" opacity="0.8"/>
    <circle cx="14" cy="13" r="0.8" opacity="0.8"/>
    <circle cx="18" cy="16" r="0.8" opacity="0.4"/>
  </g>
  
  <!-- Subtle Glasses Outline (thin stroke) -->
  <g id="glasses" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Left Lens -->
    <ellipse cx="9" cy="12" rx="3" ry="2.5"/>
    
    <!-- Bridge -->
    <line x1="12" y1="12" x2="12" y2="12" stroke-width="1"/>
    
    <!-- Right Lens -->
    <ellipse cx="15" cy="12" rx="3" ry="2.5"/>
    
    <!-- Temples (very subtle) -->
    <path d="M 6 12 L 3 11" stroke-opacity="0.5" stroke-linecap="round"/>
    <path d="M 18 12 L 21 11" stroke-opacity="0.5" stroke-linecap="round"/>
  </g>
</svg>

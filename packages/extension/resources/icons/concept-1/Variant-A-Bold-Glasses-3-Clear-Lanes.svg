<svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 1 Variant A: Bold Glasses, 3 Clear Lanes -->
  <!-- DevSteps Logo - Copilot's View of Sprint -->
  
  <!-- Outer Circle (visible boundary) -->
  <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="2"/>
  
  <!-- Kanban Lanes (3 vertical bars) -->
  <g id="kanban-lanes">
    <!-- Todo Lane (left) -->
    <rect x="5" y="7" width="2" height="10" fill="currentColor" opacity="0.6"/>
    
    <!-- In Progress Lane (center) -->
    <rect x="11" y="7" width="2" height="10" fill="currentColor" opacity="0.8"/>
    
    <!-- Done Lane (right) -->
    <rect x="17" y="7" width="2" height="10" fill="currentColor" opacity="0.4"/>
  </g>
  
  <!-- Copilot Glasses Frame (extends beyond circle) -->
  <g id="glasses" stroke="currentColor" stroke-width="2" fill="none">
    <!-- Left Lens -->
    <circle cx="8" cy="12" r="3.5" stroke-opacity="0.9"/>
    
    <!-- Bridge -->
    <line x1="11.5" y1="12" x2="12.5" y2="12" stroke-opacity="0.9"/>
    
    <!-- Right Lens -->
    <circle cx="16" cy="12" r="3.5" stroke-opacity="0.9"/>
    
    <!-- Left Temple (extends beyond) -->
    <path d="M 4.5 12 L 2 12 L 1 14" stroke-opacity="0.7" stroke-linecap="round"/>
    
    <!-- Right Temple (extends beyond) -->
    <path d="M 19.5 12 L 22 12 L 23 14" stroke-opacity="0.7" stroke-linecap="round"/>
  </g>
  
  <!-- Small Cards/Items on lanes -->
  <g id="cards" fill="currentColor">
    <rect x="5.5" y="8" width="1" height="1" opacity="0.5"/>
    <rect x="11.5" y="10" width="1" height="1.5" opacity="0.7"/>
    <rect x="17.5" y="15" width="1" height="1" opacity="0.3"/>
  </g>
</svg>

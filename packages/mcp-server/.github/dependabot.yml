version: 2
updates:
  # npm dependencies for all packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group TypeScript ecosystem updates
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      # Group build tools
      build-tools:
        patterns:
          - "esbuild"
          - "vite"
          - "@biomejs/*"
      # Group testing tools
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
